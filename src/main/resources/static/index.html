<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
<main>
    <div id="joinGameForm">
        <h3>Step 1</h3>
        <form>
            <input id="room_code" type="text" name="roomCode" placeholder="Room code" value="password">
            <input id="player_name" type="text" name="playerName" placeholder="Player name">
            <input type="submit" value="Send" onclick="joinGame()">Join game</input>
    </form>
    </div>
    <h1 id="loginWelcomeMsg" class="hidden">Hi, {name}</h1>
    <div id="gameBoard" class="hidden">
        <button onclick="startGame()">Start game</button>
        <button onclick="gameClick()">Clickety Click</button>

        <h3>Your clicks: <span style="color:red" id="clicks"></span></h3>
        <h3>Scoreboard</h3>
        <ul id="scoreboard">

        </ul>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
